<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXTRAÑO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease;
      position: relative;
    }

    .center-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 55vw;
      max-width: 360px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: opacity 1s ease;
      opacity: 1;
    }

    .message {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px black;
      display: none;
      z-index: 10;
      padding: 0 10px;
    }
  </style>
</head>
<body>

<div class="message" id="message">Raquell, tú me haces sentir tantas emociones, que las palabras no son suficientes</div>
<img src="" alt="Imagen central" class="center-img" id="centralImage">
<audio id="bgMusic" src="sparks.mp3" preload="auto" loop></audio>

<script>
  const fondos = ["A.jpg", "B.jpg", "A.jpg", "B.jpg", "A.jpg", "B.jpg", "A.jpg"];
  const imagenes = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg"];
  let index = 0;
  let musicStarted = false;

  const body = document.body;
  const message = document.getElementById("message");
  const audio = document.getElementById("bgMusic");
  const centralImage = document.getElementById("centralImage");

  function mostrarFondoEImagen(idx) {

    centralImage.style.opacity = 0;

    setTimeout(() => {
      body.style.backgroundImage = `url('${fondos[idx]}')`;
      centralImage.src = imagenes[idx];
    }, 600);

    setTimeout(() => {
      centralImage.style.opacity = 1;
    }, 1000);

    if (idx === fondos.length - 1) {
      message.style.display = "block";
    } else {
      message.style.display = "none";
    }
  }

  function siguientePaso() {
    if (index >= fondos.length) return;

    if (!musicStarted) {
      audio.play();
      musicStarted = true;
    }

    mostrarFondoEImagen(index);
    index++;
  }

  body.addEventListener("click", (e) => {
    if (e.clientX > window.innerWidth * 0.8) {
      siguientePaso();
    }
  });

  let touchStartX = 0;
  body.addEventListener("touchstart", (e) => {
    touchStartX = e.touches[0].clientX;
  });

  body.addEventListener("touchend", (e) => {
    let touchEndX = e.changedTouches[0].clientX;
    if (touchEndX - touchStartX < -50) {
      siguientePaso();
    }
  });

  mostrarFondoEImagen(index);
  index++;
</script>

</body>
</html>
